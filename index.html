<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet Screen</title>
    <script src="https://kit.fontawesome.com/b7640e3b8f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<nav class="nav-box">
    <div id="wallet">
        <h3 >Wallet</h3>
    </div>
    
    <div class="home-button">
        <i class="fa-solid fa-list"></i>
    </div>
</nav>
<main>
   <section class="center">
    <div class="small-box">
        <h5>Balance</h5>
        <h5>$322</h5>
    </div>
    <div class="big-circle">
        <h5><i class="fa-solid fa-plus"></i></h5>
        <h5>Add Money</h5>
    </div>
   </section>
</main>
<footer class="footer">
    <div class="box">
        <i class="fa-solid fa-message"></i>
        <p>Message</p>
    </div>
    <div class="box">
        <i class="fa-solid fa-cart-shopping"></i>
        <p>store</p>
    </div>
    <div class="box">
        <i class="fa-solid fa-wallet"></i>
        <p>Wallet</p>
    </div>
    <div class="box">
        <i class="fa-solid fa-credit-card"></i>
        <p>Card</p>
    </div>
        <div class="box">
            <i class="fa-solid fa-calendar-days"></i>
            <p>Calender</p>
    </div>
</footer>   
</body>
</html>
